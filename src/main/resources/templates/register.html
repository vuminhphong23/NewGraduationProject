<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Forumikaa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fas fa-user-plus me-2"></i>Create Account</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/register}" th:object="${userDto}" method="post">
                            
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" 
                                           placeholder="Enter username">
                                </div>
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger small mt-1">
                                    <span th:errors="*{username}"></span>
                                </div>
                            </div>

                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" 
                                           placeholder="Enter first name">
                                </div>
                                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small mt-1">
                                    <span th:errors="*{firstName}"></span>
                                </div>
                            </div>

                            <!-- Last Name -->
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" 
                                           placeholder="Enter last name">
                                </div>
                                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small mt-1">
                                    <span th:errors="*{lastName}"></span>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                                           placeholder="Enter email">
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                                           placeholder="Enter password">
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" 
                                           placeholder="Confirm password">
                                </div>
                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger small mt-1">
                                    <span th:errors="*{confirmPassword}"></span>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>Register
                                </button>
                            </div>
                        </form>

                        <!-- Divider -->
                        <div class="text-center my-3">
                            <span class="text-muted">or</span>
                        </div>

                        <!-- Google Login Button -->
                        <div class="d-grid">
                            <a href="/oauth2/authorization/google" class="btn btn-outline-danger">
                                <i class="fab fa-google me-2"></i>Continue with Google
                            </a>
                        </div>

                        <!-- Login Link -->
                        <div class="text-center mt-3">
                            <p class="mb-0">Already have an account? 
                                <a href="/login" class="text-decoration-none">Login here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
