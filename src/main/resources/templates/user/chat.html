<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Forumikaa</title>
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar bên trái - Danh sách chat rooms -->
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <h3>Người liên hệ</h3>
                <div class="header-actions">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="new-chat-btn" id="newChatBtn">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-rooms-list" id="chatRoomsList">
                <!-- Chat rooms sẽ được load động -->
            </div>
        </div>

        <!-- Khu vực chat chính -->
        <div class="chat-main">
            <div class="chat-placeholder" id="chatPlaceholder">
                <div class="placeholder-content">
                    <i class="fas fa-comments"></i>
                    <h3>Chọn một cuộc trò chuyện để bắt đầu</h3>
                    <p>Tin nhắn của bạn sẽ xuất hiện ở đây</p>
                </div>
            </div>

            <div class="chat-window" id="chatWindow" style="display: none;">
                <div class="chat-header">
                    <div class="chat-user-info">
                        <img class="chat-avatar" id="chatAvatar" src="" alt="Avatar">
                        <div class="chat-user-details">
                            <h4 id="chatUserName">Tên người dùng</h4>
                            <span class="online-status" id="onlineStatus">Trực tuyến</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn" id="videoCallBtn">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="action-btn" id="voiceCallBtn">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="action-btn" id="moreOptionsBtn">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Messages sẽ được load động -->
                </div>

                <div class="chat-input-area">
                    <div class="input-actions">
                        <button class="input-action-btn">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="input-action-btn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <div class="message-input-container">
                        <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." class="message-input">
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup tìm kiếm người để nhắn tin -->
    <div class="new-chat-modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tin nhắn mới</h3>
                <button class="close-btn" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="userSearchInput" placeholder="Tìm kiếm người dùng..." class="search-input">
                    </div>
                </div>
                <div class="search-results" id="searchResults">
                    <!-- Kết quả tìm kiếm sẽ hiển thị ở đây -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script th:src="@{/js/jwt-utils.js}"></script>

</body>
</html>
