<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumikaa - Bài viết gợi ý</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/user/layout.css">
    <style>
        .suggested-post-card {
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }
        
        .suggested-post-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
<!-- HEADER -->
<div th:replace="~{fragments/user/header :: header}"></div>

<div class="container py-4">
    <div class="row">
        <!-- MAIN CONTENT -->
        <main class="col-lg-8 mx-auto">
            <div class="card border-0">
                <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-0">
                            <i class="fas fa-lightbulb text-warning"></i>
                            Bài viết gợi ý
                        </h4>
                        <small class="text-muted">Dựa trên mối quan hệ bạn bè của bạn</small>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-primary btn-sm" onclick="suggestedPostsManager.refresh()">
                            <i class="fas fa-sync-alt"></i>
                            Làm mới
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" onclick="window.location.href='/'">
                            <i class="fas fa-home"></i>
                            Trang chủ
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Loading Spinner -->
                    <div class="text-center loading-spinner" id="loadingSpinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                        <p class="mt-2">Đang tìm bài viết gợi ý...</p>
                    </div>
                    
                    <!-- Suggested Posts Container -->
                    <div id="suggested-posts-container">
                        <!-- Posts will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/suggested-posts.js"></script>
<script>
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Show loading spinner
        const loadingSpinner = document.getElementById('loadingSpinner');
        if (loadingSpinner) {
            loadingSpinner.style.display = 'block';
        }
        
        // Initialize suggested posts manager
        window.suggestedPostsManager = new SuggestedPostsManager();
        
        // Hide loading spinner after initialization
        setTimeout(() => {
            if (loadingSpinner) {
                loadingSpinner.style.display = 'none';
            }
        }, 1000);
    });
</script>
</body>
</html>
