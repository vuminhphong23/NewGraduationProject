<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="icon" type="image/x-icon" href="/forumikaa-icon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/forumikaa-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/user/register.css">
</head>
<body class="register-page">
    <div class="container-fluid">
        <div class="row">
            <!-- Right Section (Form) -->
            <div class="col-lg-7 p-0">
                <div class="right-section">
                    <div class="login-form">
                        <h2 class="text-center mb-4 fw-bold">Đăng ký</h2>
                        <form th:action="@{/register}" th:object="${userDto}" method="post">
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i>
                                        <span class="text-danger">*</span>
                                    </span>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Tài khoản" autofocus required>
                                </div>
                                <div th:if="${#fields.hasErrors('username')}">
                                    <span class="text-danger small" th:errors="*{username}"></span>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i>
                                        <span class="text-danger">*</span>
                                    </span>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Họ" required>
                                </div>
                                <div th:if="${#fields.hasErrors('firstName')}">
                                    <span class="text-danger small" th:errors="*{firstName}"></span>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i>
                                        <span class="text-danger">*</span>
                                    </span>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Tên" required>
                                </div>
                                <div th:if="${#fields.hasErrors('lastName')}">
                                    <span class="text-danger small" th:errors="*{lastName}"></span>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i>
                                        <span class="text-danger">*</span>
                                    </span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
                                </div>
                                <div th:if="${#fields.hasErrors('email')}">
                                    <span class="text-danger small" th:errors="*{email}"></span>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i>
                                        <span class="text-danger">*</span>
                                    </span>
                                    <input type="password" class="form-control" id="passwordReg" th:field="*{password}" placeholder="Mật khẩu" required>
                                </div>
                                <div th:if="${#fields.hasErrors('password')}">
                                    <span class="text-danger small" th:errors="*{password}"></span>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i>
                                        <span class="text-danger">*</span>
                                    </span>
                                    <input type="password" class="form-control" id="confirmPasswordReg" th:field="*{confirmPassword}" placeholder="Xác nhận mật khẩu" required>
                                </div>
                                <div th:if="${#fields.hasErrors('confirmPassword')}">
                                    <span class="text-danger small" th:errors="*{confirmPassword}"></span>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary w-100 mb-4 fs-5 rounded-3">
                                    <i class="fas fa-user-plus me-2"></i>Đăng ký
                                </button>
                            </div>
                            <div class="text-center mt-3">
                                <span>Bạn đã có tài khoản? <a href="/login">Đăng nhập</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Left Section (Info) -->
            <div class="col-lg-5 p-0">
                <div class="left-section">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Forumikaa</span>
                    </div>
                    <div class="welcome-content">
                        <h1 class="display-4 fw-bold mb-4">Tham gia Forumikaa</h1>
                        <p class="lead mb-5">Tạo tài khoản và kết nối với cộng đồng của bạn</p>
                        <ul class="feature-list">
                            <li>
                                <div class="feature-icon">
                                    <i class="fas fa-share-alt"></i>
                                </div>
                                <span>Chia sẻ tài nguyên học tập</span>
                            </li>
                            <li>
                                <div class="feature-icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <span>Thảo luận các chủ đề</span>
                            </li>
                            <li>
                                <div class="feature-icon">
                                    <i class="fas fa-calendar-check"></i>
                                </div>
                                <span>Cập nhật các sự kiện</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
