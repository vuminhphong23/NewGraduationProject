<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gợi ý thông minh - Forumikaa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/user/layout.css">
</head>
<body>
<!-- HEADER -->
<div th:replace="~{fragments/user/header :: header}"></div>

<div class="container py-4">
    <div class="row">
        <!-- MAIN CONTENT -->
        <main class="col-lg-8">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="mb-1">
                        <i class="fa fa-magic text-primary me-2"></i>
                        Gợi ý thông minh
                    </h2>
                    <p class="text-muted mb-0">Khám phá nội dung phù hợp với sở thích của bạn</p>
                </div>
                <button class="btn btn-outline-primary" onclick="refreshRecommendations()">
                    <i class="fa fa-refresh me-1"></i>
                    Làm mới
                </button>
            </div>

            <!-- Dynamic Filter System -->
            <div class="card mb-4 border-0 shadow-sm">
                <div class="card-header bg-white border-0">
                    <h6 class="mb-0 fw-bold">
                        <i class="fa fa-sliders-h text-primary me-2"></i>
                        Bộ lọc gợi ý thông minh
                    </h6>
                    <small class="text-muted">Tùy chỉnh gợi ý theo sở thích của bạn</small>
                </div>
            </div>
        </main>

        <!-- SIDEBAR -->
        <aside class="col-lg-4">
            <!-- User Recommendations -->
            <div class="card mb-4">
                <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
                    <h6 class="mb-0 fw-bold">
                        <i class="fa fa-user-plus text-primary me-2"></i>
                        Gợi ý kết bạn
                    </h6>
                    <button class="btn btn-sm btn-outline-primary" onclick="loadUserRecommendations()">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
                <div class="card-body">
                    <!-- Chung sở thích -->
                    <div class="mb-4">
                        <h6 class="text-primary mb-3">
                            <i class="fa fa-heart me-2"></i>
                            Chung sở thích
                        </h6>
                        <div id="user-recommendations-interests">
                            <div class="text-center py-3 text-muted">
                                <div class="loading-spinner"></div>
                                <div class="mt-2">Đang tải gợi ý...</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Bạn chung -->
                    <div class="mb-4">
                        <h6 class="text-primary mb-3">
                            <i class="fa fa-users me-2"></i>
                            Bạn chung
                        </h6>
                        <div id="user-recommendations-friends">
                            <div class="text-center py-3 text-muted">
                                <div class="loading-spinner"></div>
                                <div class="mt-2">Đang tải gợi ý...</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Quan tâm đến bạn -->
                    <div>
                        <h6 class="text-primary mb-3">
                            <i class="fa fa-eye me-2"></i>
                            Quan tâm đến bạn
                        </h6>
                        <div id="user-recommendations-recent-interactions">
                            <div class="text-center py-3 text-muted">
                                <div class="loading-spinner"></div>
                                <div class="mt-2">Đang tải gợi ý...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/jwt-utils.js"></script>
<script src="/js/toast-manager.js"></script>
<script src="/js/notifications.js"></script>
<script src="/js/logout.js"></script>
<script>
class RecommendationPageManager {
    constructor() {
        this.init();
    }

    init() {
        this.loadUserRecommendations();
    }

    async loadUserRecommendations() {
        // Load gợi ý dựa trên sở thích (bao gồm cả tương tác chung)
        await this.loadUserRecommendationsByType('INTERESTS', 'user-recommendations-interests');
        
        // Load gợi ý dựa trên bạn chung
        await this.loadUserRecommendationsByType('MUTUAL_FRIENDS', 'user-recommendations-friends');
        
        // Load gợi ý dựa trên tương tác gần đây
        await this.loadUserRecommendationsByType('RECENT_INTERACTIONS', 'user-recommendations-recent-interactions');
    }
    
    async loadUserRecommendationsByType(type, containerId) {
        const container = document.getElementById(containerId);
        
        try {
            const response = await window.authenticatedFetch(`/api/recommendations/users?type=${type}&limit=5`);

            if (!response || !response.ok) {
                throw new Error(`HTTP error! status: ${response?.status || 'No response'}`);
            }

            const users = await response.json();
            this.displayUserRecommendations(users, container);
        } catch (error) {
            console.error(`Error loading ${type} user recommendations:`, error);
            container.innerHTML = `
                <div class="text-center py-3 text-muted">
                    <i class="fa fa-exclamation-triangle fa-2x mb-2"></i>
                    <div>Không thể tải gợi ý</div>
                </div>
            `;
        }
    }

    displayUserRecommendations(users, container) {
        if (!users || users.length === 0) {
            container.innerHTML = `
                <div class="text-center py-3 text-muted">
                    <i class="fa fa-users fa-2x mb-2"></i>
                    <div>Chưa có gợi ý bạn bè</div>
                </div>
            `;
            return;
        }

        const html = users.map(user => this.createUserCard(user)).join('');
        container.innerHTML = html;
    }

    createUserCard(user) {
        const fullName = [user.firstName, user.lastName].filter(Boolean).join(' ') || user.username;
        const mutualFriendsText = user.mutualFriendsCount > 0 ? 
            `${user.mutualFriendsCount} bạn chung` : '';
        const commonTopicsText = user.commonTopics && user.commonTopics.length > 0 ? 
            `Sở thích: ${user.commonTopics.slice(0, 2).join(', ')}` : '';

        // Hiển thị button kết bạn (sẽ xử lý trạng thái qua response từ server)
        const buttonHtml = `<button class="btn btn-primary btn-sm" onclick="sendFriendRequest(${user.userId})">
            <i class="fa fa-user-plus"></i>
        </button>`;

        return `
            <div class="d-flex align-items-center justify-content-between mb-3">
                <div class="d-flex align-items-center">
                    <img src="${user.userAvatar || 'https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png'}" 
                         class="rounded-circle me-2" width="40" height="40" alt="User Avatar"
                         onerror="this.src='https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png'">
                    <div>
                        <div class="fw-semibold small">${this.escapeHtml(fullName)}</div>
                        <div class="text-muted" style="font-size: 0.75rem;">
                            ${mutualFriendsText ? mutualFriendsText + ' • ' : ''}
                            ${commonTopicsText || user.reason}
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    ${buttonHtml}
                </div>
            </div>
        `;
    }



    escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    async sendFriendRequest(userId) {
        try {
            const response = await window.authenticatedFetch(`/api/friends/request/${userId}`, {
                method: 'POST'
            });

            if (response && response.ok) {
                this.showToast('Đã gửi lời mời kết bạn!', 'success');
                // Cập nhật button thành "Đã gửi yêu cầu"
                this.updateButtonAfterRequest(userId);
            } else {
                const error = await response.json().catch(() => ({ message: 'Có lỗi xảy ra' }));
                this.showToast(error.message || 'Có lỗi xảy ra khi gửi yêu cầu kết bạn', 'error');
            }
        } catch (error) {
            this.showToast('Không thể gửi lời mời kết bạn', 'error');
        }
    }

    updateButtonAfterRequest(userId) {
        // Tìm button có onclick chứa userId này và cập nhật
        const buttons = document.querySelectorAll(`button[onclick*="sendFriendRequest(${userId})"]`);
        buttons.forEach(button => {
            button.innerHTML = '<i class="fa fa-check"></i>';
            button.classList.remove('btn-primary');
            button.classList.add('btn-success');
            button.disabled = true;
            button.onclick = null; // Xóa onclick để tránh click lại
        });
    }

    showToast(message, type = 'info') {
        if (window.toastManager) {
            window.toastManager.show(message, type);
        }
    }
}

// Global functions
function loadUserRecommendations() {
    if (window.recommendationPageManager) {
        window.recommendationPageManager.loadUserRecommendations();
    }
}



function sendFriendRequest(userId) {
    if (window.recommendationPageManager) {
        window.recommendationPageManager.sendFriendRequest(userId);
    }
}


// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    window.recommendationPageManager = new RecommendationPageManager();
});
</script>
</body>
</html>
