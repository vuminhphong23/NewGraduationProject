<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng - Forumikaa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin/layout.css">

    <style>
        .admin-profile { border-top: 1px solid #1f2e5a; }
        .admin-profile img { width: 40px; height: 40px; }
        .table-avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; margin-right: 10px; }
        .badge-role-admin { background: #e3f0ff; color: #1976d2; border-radius: 6px; }
        .badge-role-user { background: #f2f2f2; color: #555; border-radius: 6px; }
        .badge-status-active { background: #d4edda; color: #155724; border-radius: 6px; }
        .badge-status-banned { background: #f8d7da; color: #721c24; border-radius: 6px; }
        .btn-add-user { background: #ff7a00; color: #fff; }
        .btn-add-user:hover { background: #ff9900; color: #fff; }
        .table thead { background: #f8fafc; }
        .pagination .page-link.active, .pagination .active>.page-link { background: #0d1a44; color: #fff; border-color: #0d1a44; }
        .search-bar input { background: #f2f4f8; border: none; }
        .search-bar input:focus { box-shadow: none; border: 1px solid #1976d2; }
        .filter-btn, .filter-btn:focus { background: #0d1a44; color: #fff; border: none; }
        .filter-btn:hover { background: #1976d2; color: #fff; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/admin/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4 py-4">
             <!-- Header -->
            <div th:replace="~{fragments/admin/header :: header(pageTitle='Quản lý người dùng')}"></div>

            <div class="bg-white rounded-3 p-4 shadow-sm mb-4">
                <form th:action="@{/admin/users}" method="get" class="mb-3">
                    <div class="d-flex flex-wrap align-items-center gap-2">
                        <div class="flex-grow-1 search-bar">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-0"><i class="bi bi-search"></i></span>
                                <input type="text" name="keyword" th:value="${keyword}" class="form-control bg-transparent border-0" placeholder="Tìm kiếm theo email, tên...">
                            </div>
                        </div>
                        <select name="status" class="form-select" style="width: auto;" onchange="this.form.submit()">
                            <option value="" th:selected="${status == ''}">Tất cả trạng thái</option>
                            <option value="active" th:selected="${status == 'active'}">Hoạt động</option>
                            <option value="banned" th:selected="${status == 'banned'}">Bị cấm</option>
                        </select>
                        <select name="roleName" class="form-select" style="width: auto;" onchange="this.form.submit()">
                            <option value="" th:selected="${ roleName== ''}">Tất cả quyền</option>
                            <option value="ROLE_ADMIN" th:selected="${roleName == 'ROLE_ADMIN'}">Admin</option>
                            <option value="ROLE_USER" th:selected="${roleName == 'ROLE_USER'}">User</option>
                        </select>
                        <button type="submit" class="btn filter-btn"><i class="bi bi-funnel"></i> Lọc</button>
                        <button type="button" class="btn btn-danger" id="bulkDeleteBtn" onclick="bulkDeleteUsers()" disabled>
                            <i class="bi bi-trash"></i> Xóa đã chọn
                        </button>
                    </div>
                </form>

                <!-- Server messages cho toast notifications -->
                <div th:if="${successMessage}" data-server-message="successMessage" style="display: none;" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" data-server-message="errorMessage" style="display: none;" th:text="${errorMessage}"></div>
                
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                        <tr>
                            <th><input class="form-check-input" type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                            <th>Người dùng</th>
                            <th>Email</th>
                            <th>ID tài khoản</th>
                            <th>Vai trò</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${userPage.content}">
                            <td><input class="form-check-input user-checkbox" type="checkbox" name="userIds" th:value="${user.id}" onchange="updateBulkDeleteBtn()"></td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:src="${user.userProfile?.avatar != null ? user.userProfile.avatar : 'https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png'}" class="table-avatar" alt="avatar">
                                    <span th:text="${user.firstName + ' ' + user.lastName}"></span>
                                </div>
                            </td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.username}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role.name == 'ROLE_ADMIN' ? 'Admin' : 'User'}" th:classappend="${role.name == 'ROLE_ADMIN' ? 'badge-role-admin' : 'badge-role-user'}" class="badge"></span>
                            </td>
                            <td>
                                <span th:if="${user.enabled}" class="badge badge-status-active">Hoạt động</span>
                                <span th:unless="${user.enabled}" class="badge badge-status-banned">Bị cấm</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary border-0" title="Sửa"><i class="bi bi-pencil-square"></i></a>
                                <form th:action="@{/admin/users/{id}/toggle-status(id=${user.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary border-0" th:title="${user.enabled ? 'Cấm người dùng' : 'Bỏ cấm'}">
                                        <i th:class="${user.enabled ? 'bi bi-lock-fill' : 'bi bi-unlock-fill'}"></i>
                                    </button>
                                </form>
                                <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="d-inline" th:onsubmit="return confirmDeleteUser(this, '[[${user.firstName + ' ' + user.lastName}]]');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger border-0" title="Xóa"><i class="bi bi-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                 <!-- Pagination -->
                <div th:if="${userPage.totalPages > 0}" class="d-flex justify-content-between align-items-center mt-3">
                    <div>
                        Hiển thị <strong><span th:text="${userPage.number * userPage.size + 1}"></span>-<span th:text="${userPage.number * userPage.size + userPage.numberOfElements}"></span></strong> của <strong><span th:text="${userPage.totalElements}"></span></strong> người dùng
                    </div>
                    <nav>
                        <ul class="pagination mb-0">
                            <li class="page-item" th:classappend="${userPage.first ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/users(page=1, keyword=${keyword}, status=${status})}"><i class="bi bi-chevron-double-left"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${userPage.first ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/users(page=${userPage.number}, keyword=${keyword}, status=${status})}"><i class="bi bi-chevron-left"></i></a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence( T(java.lang.Math).max(1, userPage.number), T(java.lang.Math).min(userPage.totalPages, userPage.number + 2) )}">
                                <a class="page-link" th:href="@{/admin/users(page=${i}, keyword=${keyword}, status=${status})}" th:text="${i}" th:classappend="${i == userPage.number + 1 ? 'active' : ''}"></a>
                            </li>
                            <li class="page-item" th:classappend="${userPage.last ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/users(page=${userPage.number + 2}, keyword=${keyword}, status=${status})}"><i class="bi bi-chevron-right"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${userPage.last ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/users(page=${userPage.totalPages}, keyword=${keyword}, status=${status})}"><i class="bi bi-chevron-double-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/jwt-utils.js"></script>
<script src="/js/logout.js"></script>
<script src="/js/toast-manager.js"></script>
<script src="/js/admin-toast-handler.js"></script>

<script>
    // Toast notifications được xử lý tự động bởi admin-toast-handler.js

    function toggleSelectAll() {
        const selectAllCheckbox = document.getElementById('selectAll');
        const userCheckboxes = document.querySelectorAll('.user-checkbox');
        
        userCheckboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
        
        updateBulkDeleteBtn();
    }
    
    function updateBulkDeleteBtn() {
        const checkedBoxes = document.querySelectorAll('.user-checkbox:checked');
        const bulkDeleteBtn = document.getElementById('bulkDeleteBtn');
        
        if (checkedBoxes.length > 0) {
            bulkDeleteBtn.disabled = false;
            bulkDeleteBtn.textContent = `Xóa đã chọn (${checkedBoxes.length})`;
        } else {
            bulkDeleteBtn.disabled = true;
            bulkDeleteBtn.textContent = 'Xóa đã chọn';
        }
        
        // Update select all checkbox
        const selectAllCheckbox = document.getElementById('selectAll');
        const allCheckboxes = document.querySelectorAll('.user-checkbox');
        const checkedCount = checkedBoxes.length;
        
        if (checkedCount === 0) {
            selectAllCheckbox.indeterminate = false;
            selectAllCheckbox.checked = false;
        } else if (checkedCount === allCheckboxes.length) {
            selectAllCheckbox.indeterminate = false;
            selectAllCheckbox.checked = true;
        } else {
            selectAllCheckbox.indeterminate = true;
        }
    }
    
    function bulkDeleteUsers() {
        const checkedBoxes = document.querySelectorAll('.user-checkbox:checked');
        const userIds = Array.from(checkedBoxes).map(cb => cb.value);
        
        if (userIds.length === 0) {
            window.toastManager.warning('Vui lòng chọn ít nhất một người dùng để xóa!', 3000);
            return;
        }
        
        // Hiển thị modal xác nhận đẹp
        showConfirmModal(
            'Xác nhận xóa người dùng',
            `Bạn có chắc chắn muốn xóa ${userIds.length} người dùng đã chọn?`,
            'Xóa',
            'Hủy',
            () => {
            // Tạo form để submit
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/admin/users/bulk-delete';
            
            // Thêm CSRF token
            const csrfToken = document.querySelector('meta[name="_csrf"]');
            if (csrfToken) {
                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = '_csrf';
                csrfInput.value = csrfToken.getAttribute('content');
                form.appendChild(csrfInput);
            }
            
            // Thêm userIds
            userIds.forEach(userId => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'userIds';
                input.value = userId;
                form.appendChild(input);
            });
            
            document.body.appendChild(form);
            form.submit();
            }
        );
    }

    // Function xác nhận xóa user đơn lẻ
    function confirmDeleteUser(form, userName) {
        showConfirmModal(
            'Xác nhận xóa người dùng',
            `Bạn có chắc chắn muốn xóa người dùng "${userName}"?`,
            'Xóa',
            'Hủy',
            () => {
                form.submit();
            }
        );
        return false; // Ngăn form submit ngay lập tức
    }

    // Function hiển thị modal xác nhận đẹp
    function showConfirmModal(title, message, confirmText, cancelText, onConfirm) {
        // Tạo modal HTML
        const modalHtml = `
            <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0 pb-0">
                            <h5 class="modal-title" id="confirmModalLabel">${title}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body pt-0">
                            <div class="d-flex align-items-center mb-3">
                                <div class="flex-shrink-0 me-3">
                                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 2rem;"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <p class="mb-0 text-muted">${message}</p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer border-0 pt-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">${cancelText}</button>
                            <button type="button" class="btn btn-danger" id="confirmBtn">${confirmText}</button>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // Xóa modal cũ nếu có
        const existingModal = document.getElementById('confirmModal');
        if (existingModal) {
            existingModal.remove();
        }

        // Thêm modal mới vào body
        document.body.insertAdjacentHTML('beforeend', modalHtml);

        // Hiển thị modal
        const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
        modal.show();

        // Xử lý sự kiện confirm
        document.getElementById('confirmBtn').addEventListener('click', function() {
            modal.hide();
            onConfirm();
        });

        // Xóa modal khi đóng
        document.getElementById('confirmModal').addEventListener('hidden.bs.modal', function() {
            this.remove();
        });
    }
</script>
</body>
</html>
