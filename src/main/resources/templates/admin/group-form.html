<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa nhóm - Forumikaa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin/layout.css">
    <link rel="stylesheet" href="/css/admin/group-management.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/admin/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4 py-4">
            <!-- Header -->
             <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold mb-0" th:text="${group.id == null ? 'Thêm nhóm mới' : 'Chỉnh sửa nhóm'}"></h2>
                <a th:href="@{/admin/groups}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại danh sách
                </a>
            </div>

            <div class="bg-white rounded-3 p-4 shadow-sm">
                <form th:action="${group.id == null ? '/admin/groups/create' : '/admin/groups/save'}" th:object="${group}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Tên nhóm</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            <span th:if="${#fields.hasErrors('name')}" class="text-danger small" th:errors="*{name}"></span>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Người tạo</label>
                            <div class="d-flex align-items-center">
                                <img th:src="${group.createdBy != null ? (group.createdBy.userProfile?.avatar != null ? group.createdBy.userProfile.avatar : 'https://i.pravatar.cc/36?u=' + group.createdBy.id) : 'https://i.pravatar.cc/36?u=0'}" 
                                     class="table-avatar me-2" alt="avatar">
                                <div>
                                    <div th:text="${group.createdBy?.username}" class="fw-bold"></div>
                                    <div th:text="${group.createdBy?.firstName + ' ' + group.createdBy?.lastName}" class="text-muted small"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="avatar" class="form-label">Avatar nhóm</label>
                            <div class="input-group-upload">
                                <input type="url" class="form-control" id="avatar" th:field="*{avatar}" placeholder="https://example.com/avatar.jpg">
                                <button type="button" class="btn btn-outline-primary upload-button" onclick="document.getElementById('avatarInput').click()">
                                    <i class="bi bi-cloud-upload"></i> Upload
                                </button>
                            </div>
                            <input type="file" id="avatarInput" accept="image/*" class="d-none" onchange="uploadGroupAvatar(event)">
                            <div class="form-text">Nhập URL hoặc upload ảnh từ máy tính</div>
                            <span th:if="${#fields.hasErrors('avatar')}" class="text-danger small" th:errors="*{avatar}"></span>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Preview Avatar</label>
                            <div class="d-flex align-items-center">
                                <img id="avatarPreview" 
                                     th:src="${group.avatar != null ? group.avatar : 'https://via.placeholder.com/80x80/6c757d/ffffff?text=' + (group.name != null ? group.name.substring(0,1).toUpperCase() : 'G')}" 
                                     class="avatar-preview me-3" alt="group avatar preview">
                                <div>
                                    <div class="text-muted small">Avatar hiện tại</div>
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="clearAvatar()">Xóa avatar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả nhóm</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" class="text-danger small" th:errors="*{description}"></span>
                    </div>

                    <div class="row" th:if="${group.id != null}">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Thông tin thời gian</label>
                            <div class="d-flex flex-column">
                                <div class="d-flex justify-content-between">
                                    <span>Ngày tạo:</span>
                                    <span th:text="${#temporals.format(group.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Thống kê</label>
                            <div class="d-flex flex-column">
                                <div class="d-flex justify-content-between">
                                    <span><i class="bi bi-people text-primary"></i> Thành viên:</span>
                                    <span>0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Lưu thay đổi
                        </button>
                        <a th:href="@{/admin/groups}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/jwt-utils.js"></script>
<script src="/js/logout.js"></script>
<script>
const cloudName = "dsqkymrkm";

// Upload presets cho các loại khác nhau
const uploadPresets = {
    avatar: "forumikaa-avatar",
    cover: "forumikaa-cover",
    groups: "forumikaa-groups"
};

// Upload function với preset riêng
function uploadToCloudinary(file, folder, successCallback, errorCallback) {
    const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", uploadPresets[folder]);

    fetch(url, {
        method: "POST",
        body: formData
    })
        .then(res => res.json())
        .then(data => {
            if (data.secure_url) {
                successCallback(data.secure_url);
            } else {
                const error = data.error?.message || "Upload failed";
                if (errorCallback) {
                    errorCallback(error);
                } else {
                    throw new Error(error);
                }
            }
        })
        .catch(err => {
            console.error("Upload error:", err);
            if (errorCallback) {
                errorCallback(err.message);
            } else {
                alert("Lỗi upload ảnh: " + err.message);
            }
        });
}

// Notification function
function showNotification(message, type = 'info') {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `alert alert-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'} alert-dismissible fade show position-fixed`;
    notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
    notification.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    // Add to body
    document.body.appendChild(notification);
    
    // Auto remove after 5 seconds
    setTimeout(() => {
        if (notification.parentNode) {
            notification.remove();
        }
    }, 5000);
}

// Avatar preview functionality
document.addEventListener('DOMContentLoaded', function() {
    const avatarInput = document.getElementById('avatar');
    const avatarPreview = document.getElementById('avatarPreview');
    const nameInput = document.getElementById('name');
    
    if (avatarInput && avatarPreview) {
        avatarInput.addEventListener('input', function() {
            updateAvatarPreview();
        });
    }
    
    if (nameInput && avatarPreview) {
        nameInput.addEventListener('input', function() {
            updateAvatarPreview();
        });
    }
});

// Upload group avatar
function uploadGroupAvatar(event) {
    const file = event.target.files[0];
    if (file) {
        // Validate file type
        if (!file.type.startsWith('image/')) {
            alert("Vui lòng chọn file ảnh");
            return;
        }

        // Validate file size (max 5MB)
        if (file.size > 5 * 1024 * 1024) {
            alert("File ảnh không được vượt quá 5MB");
            return;
        }

        // Show loading state
        const avatarPreview = document.getElementById('avatarPreview');
        const uploadButton = document.querySelector('.upload-button');
        const avatarContainer = document.querySelector('.col-md-6').parentElement;
        
        // Store original state
        const originalSrc = avatarPreview.src;
        const originalButtonText = uploadButton.innerHTML;
        
        // Set loading state
        avatarPreview.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjZjhmOWZhIi8+CjxwYXRoIGQ9Ik00MCAyMEM0Ni42MjcgMjAgNTIgMjUuMzczIDUyIDMyQzUyIDM4LjYyNyA0Ni42MjcgNDQgNDAgNDRDMzMuMzczIDQ0IDI4IDM4LjYyNyAyOCAzMkMyOCAyNS4zNzMgMzMuMzczIDIwIDQwIDIwWiIgZmlsbD0iIzZkNzU3ZCIvPgo8cGF0aCBkPSJNNDAgNTJDNTEuMDQ2IDUyIDYwIDQzLjA0NiA2MCAzMkM2MCAyMC45NTQgNTEuMDQ2IDEyIDQwIDEyQzI4Ljk1NCAxMiAyMCAyMC45NTQgMjAgMzJDMjAgNDMuMDQ2IDI4Ljk1NCA1MiA0MCA1MloiIHN0cm9rZT0iIzZkNzU3ZCIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPC9zdmc+';
        uploadButton.innerHTML = '<i class="bi bi-hourglass-split"></i> Uploading...';
        uploadButton.disabled = true;
        avatarContainer.classList.add('upload-loading');
        
        uploadToCloudinary(file, "groups", function (url) {
            // Success
            document.getElementById('avatarPreview').src = url;
            document.getElementById('avatar').value = url;
            
            // Reset button state
            uploadButton.innerHTML = originalButtonText;
            uploadButton.disabled = false;
            avatarContainer.classList.remove('upload-loading');
            
            // Show success message
            showNotification('Upload avatar thành công!', 'success');
        }, function(error) {
            // Error
            avatarPreview.src = originalSrc;
            uploadButton.innerHTML = originalButtonText;
            uploadButton.disabled = false;
            avatarContainer.classList.remove('upload-loading');
            
            // Show error message
            showNotification('Lỗi upload: ' + error, 'error');
        });
    }
}

function updateAvatarPreview() {
    const avatarInput = document.getElementById('avatar');
    const avatarPreview = document.getElementById('avatarPreview');
    const nameInput = document.getElementById('name');
    
    if (avatarInput && avatarPreview) {
        const avatarUrl = avatarInput.value.trim();
        const groupName = nameInput ? nameInput.value.trim() : '';
        
        if (avatarUrl) {
            // Try to load the new avatar
            avatarPreview.src = avatarUrl;
            avatarPreview.onerror = function() {
                // If image fails to load, show placeholder
                showPlaceholderAvatar(groupName);
            };
        } else {
            // Show placeholder based on group name
            showPlaceholderAvatar(groupName);
        }
    }
}

function showPlaceholderAvatar(groupName) {
    const avatarPreview = document.getElementById('avatarPreview');
    const firstLetter = groupName ? groupName.substring(0, 1).toUpperCase() : 'G';
    avatarPreview.src = `https://via.placeholder.com/80x80/6c757d/ffffff?text=${firstLetter}`;
}

function clearAvatar() {
    const avatarInput = document.getElementById('avatar');
    const nameInput = document.getElementById('name');
    
    if (avatarInput) {
        avatarInput.value = '';
    }
    
    const groupName = nameInput ? nameInput.value.trim() : '';
    showPlaceholderAvatar(groupName);
}
</script>
</body>
</html>
