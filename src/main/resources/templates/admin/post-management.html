<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bài viết - Forumikaa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin/layout.css">
    <link rel="stylesheet" href="/css/admin/post-management.css">

    <style>
        .admin-profile { border-top: 1px solid #1f2e5a; }
        .admin-profile img { width: 40px; height: 40px; }
        .table-avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; margin-right: 10px; }
        .badge-status-pending { background: #fff3cd; color: #856404; }
        .badge-status-approved { background: #d4edda; color: #155724; }
        .badge-status-rejected { background: #f8d7da; color: #721c24; }
        .badge-privacy-public { background: #e3f2fd; color: #1976d2; }
        .badge-privacy-private { background: #f3e5f5; color: #7b1fa2; }
        .badge-privacy-friends { background: #e8f5e8; color: #2e7d32; }
        .btn-approve { background: #28a745; color: #fff; }
        .btn-approve:hover { background: #218838; color: #fff; }
        .btn-reject { background: #dc3545; color: #fff; }
        .btn-reject:hover { background: #c82333; color: #fff; }
        .table thead { background: #f8fafc; }
        .pagination .page-link.active, .pagination .active>.page-link { background: #0d1a44; color: #fff; border-color: #0d1a44; }
        .search-bar input { background: #f2f4f8; border: none; }
        .search-bar input:focus { box-shadow: none; border: 1px solid #1976d2; }
        .filter-btn, .filter-btn:focus { background: #0d1a44; color: #fff; border: none; }
        .filter-btn:hover { background: #1976d2; color: #fff; }
        .post-content-preview { 
            max-width: 300px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        .post-title { 
            max-width: 250px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/admin/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4 py-4">
             <!-- Header -->
            <div th:replace="~{fragments/admin/header :: header(pageTitle='Quản lý bài viết')}"></div>

            <div class="bg-white rounded-3 p-4 shadow-sm mb-4">
                <form th:action="@{/admin/posts}" method="get" class="mb-3">
                    <div class="d-flex flex-wrap align-items-center gap-2">
                        <div class="flex-grow-1 search-bar">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-0"><i class="bi bi-search"></i></span>
                                <input type="text" name="keyword" th:value="${keyword}" class="form-control bg-transparent border-0" placeholder="Tìm kiếm theo tiêu đề, nội dung, tác giả...">
                            </div>
                        </div>
                        <select name="status" class="form-select" style="width: auto;" onchange="this.form.submit()">
                            <option value="" th:selected="${status == ''}">Tất cả trạng thái</option>
                            <option value="PENDING" th:selected="${status == 'PENDING'}">Chờ duyệt</option>
                            <option value="APPROVED" th:selected="${status == 'APPROVED'}">Đã duyệt</option>
                            <option value="REJECTED" th:selected="${status == 'REJECTED'}">Từ chối</option>
                        </select>
                        <select name="privacy" class="form-select" style="width: auto;" onchange="this.form.submit()">
                            <option value="" th:selected="${privacy == ''}">Tất cả quyền riêng tư</option>
                            <option value="PUBLIC" th:selected="${privacy == 'PUBLIC'}">Công khai</option>
                            <option value="PRIVATE" th:selected="${privacy == 'PRIVATE'}">Riêng tư</option>
                            <option value="FRIENDS" th:selected="${privacy == 'FRIENDS'}">Bạn bè</option>
                        </select>
                        <button type="submit" class="btn filter-btn"><i class="bi bi-funnel"></i> Lọc</button>
                    </div>
                </form>

                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                        <tr>
                            <th><input class="form-check-input" type="checkbox"></th>
                            <th>Bài viết</th>
                            <th>Tác giả</th>
                            <th>Trạng thái</th>
                            <th>Quyền riêng tư</th>
                            <th>Ngày tạo</th>
                            <th>Tương tác</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="post : ${postPage.content}">
                            <td><input class="form-check-input" type="checkbox"></td>
                            <td>
                                <div class="d-flex flex-column">
                                    <div class="post-title fw-bold" th:text="${post.title}" title="${post.title}"></div>
                                    <div class="post-content-preview text-muted small" th:text="${post.content}" title="${post.content}"></div>
                                    <div class="mt-1">
                                        <span th:each="topic : ${post.topics}" 
                                              th:text="'#' + ${topic.name}" 
                                              class="badge bg-light text-dark me-1 small"></span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:src="${post.user.userProfile?.avatar != null ? post.user.userProfile.avatar : 'https://i.pravatar.cc/36?u=' + post.user.id}" 
                                         class="table-avatar" alt="avatar">
                                    <div>
                                        <div th:text="${post.user.username}" class="fw-bold"></div>
                                        <div th:text="${post.user.firstName + ' ' + post.user.lastName}" class="text-muted small"></div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span th:if="${post.status != null and post.status == T(GraduationProject.forumikaa.entity.PostStatus).PENDING}" 
                                      class="badge badge-status-pending">Chờ duyệt</span>
                                <span th:if="${post.status != null and post.status == T(GraduationProject.forumikaa.entity.PostStatus).APPROVED}" 
                                      class="badge badge-status-approved">Đã duyệt</span>
                                <span th:if="${post.status != null and post.status == T(GraduationProject.forumikaa.entity.PostStatus).REJECTED}" 
                                      class="badge badge-status-rejected">Từ chối</span>
                                <span th:if="${post.status == null}" 
                                      class="badge badge-secondary">Không xác định</span>
                            </td>
                            <td>
                                <span th:if="${post.privacy != null and post.privacy == T(GraduationProject.forumikaa.entity.PostPrivacy).PUBLIC}" 
                                      class="badge badge-privacy-public">Công khai</span>
                                <span th:if="${post.privacy != null and post.privacy == T(GraduationProject.forumikaa.entity.PostPrivacy).PRIVATE}" 
                                      class="badge badge-privacy-private">Riêng tư</span>
                                <span th:if="${post.privacy != null and post.privacy == T(GraduationProject.forumikaa.entity.PostPrivacy).FRIENDS}" 
                                      class="badge badge-privacy-friends">Bạn bè</span>
                                <span th:if="${post.privacy == null}" 
                                      class="badge badge-secondary">Không xác định</span>
                            </td>
                            <td>
                                <div th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}" class="small"></div>
                            </td>
                            <td>
                                <div class="d-flex flex-column small">
                                    <div><i class="bi bi-heart text-danger"></i> <span th:text="${post.likeCount}">0</span></div>
                                    <div><i class="bi bi-chat text-primary"></i> <span th:text="${post.commentCount}">0</span></div>
                                    <div><i class="bi bi-share text-success"></i> <span th:text="${post.shareCount}">0</span></div>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/admin/posts/edit/{id}(id=${post.id})}" 
                                       class="btn btn-sm btn-outline-primary border-0" 
                                       title="Sửa"><i class="bi bi-pencil-square"></i></a>
                                    
                                    <form th:action="@{/admin/posts/{id}/approve(id=${post.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-approve border-0" 
                                                th:if="${post.status == null or post.status != T(GraduationProject.forumikaa.entity.PostStatus).APPROVED}"
                                                title="Duyệt bài viết">
                                            <i class="bi bi-check-circle"></i>
                                        </button>
                                    </form>
                                    
                                    <form th:action="@{/admin/posts/{id}/reject(id=${post.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-reject border-0" 
                                                th:if="${post.status == null or post.status != T(GraduationProject.forumikaa.entity.PostStatus).REJECTED}"
                                                title="Từ chối bài viết">
                                            <i class="bi bi-x-circle"></i>
                                        </button>
                                    </form>
                                    
                                    <form th:action="@{/admin/posts/{id}/toggle-status(id=${post.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-secondary border-0" 
                                                title="Chuyển trạng thái">
                                            <i class="bi bi-arrow-repeat"></i>
                                        </button>
                                    </form>
                                    
                                    <form th:action="@{/admin/posts/{id}/delete(id=${post.id})}" method="post" class="d-inline" 
                                          onsubmit="return confirm('Bạn có chắc chắn muốn xóa bài viết này?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger border-0" 
                                                title="Xóa"><i class="bi bi-trash"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div th:if="${postPage.totalPages > 0}" class="d-flex justify-content-between align-items-center mt-3">
                    <div>
                        Hiển thị <strong><span th:text="${postPage.number * postPage.size + 1}"></span>-<span th:text="${postPage.number * postPage.size + postPage.numberOfElements}"></span></strong> của <strong><span th:text="${postPage.totalElements}"></span></strong> bài viết
                    </div>
                    <nav>
                        <ul class="pagination mb-0">
                            <li class="page-item" th:classappend="${postPage.first ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/posts(page=1, keyword=${keyword}, status=${status}, privacy=${privacy})}"><i class="bi bi-chevron-double-left"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${postPage.first ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/posts(page=${postPage.number}, keyword=${keyword}, status=${status}, privacy=${privacy})}"><i class="bi bi-chevron-left"></i></a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence( T(java.lang.Math).max(1, postPage.number), T(java.lang.Math).min(postPage.totalPages, postPage.number + 2) )}">
                                <a class="page-link" th:href="@{/admin/posts(page=${i}, keyword=${keyword}, status=${status}, privacy=${privacy})}" th:text="${i}" th:classappend="${i == postPage.number + 1 ? 'active' : ''}"></a>
                            </li>
                            <li class="page-item" th:classappend="${postPage.last ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/posts(page=${postPage.number + 2}, keyword=${keyword}, status=${status}, privacy=${privacy})}"><i class="bi bi-chevron-right"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${postPage.last ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/posts(page=${postPage.totalPages}, keyword=${keyword}, status=${status}, privacy=${privacy})}"><i class="bi bi-chevron-double-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/jwt-utils.js"></script>
<script src="/js/logout.js"></script>
<script src="/js/admin/post-management.js"></script>
</body>
</html>
