<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id == null ? 'Thêm người dùng' : 'Sửa người dùng'}">User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin/layout.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/admin/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4 py-4">
            <!-- Header -->
             <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold mb-0" th:text="${user.id == null ? 'Thêm người dùng mới' : 'Chỉnh sửa người dùng'}"></h2>
                <a th:href="@{/admin/users}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại danh sách
                </a>
            </div>

            <div class="bg-white rounded-3 p-4 shadow-sm">
                <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Tên tài khoản</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>

                    </div>
                    <span th:if="${#fields.hasErrors('username')}" class="text-danger small" th:errors="*{username}"></span>
                    <span th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></span>


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">Họ</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Tên</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                        </div>
                    </div>
                    <span th:if="${#fields.hasErrors('firstName')}" class="text-danger small" th:errors="*{firstName}"></span>
                    <span th:if="${#fields.hasErrors('lastName')}" class="text-danger small" th:errors="*{lastName}"></span>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Giới tính</label>
                            <select class="form-select" id="gender" th:field="*{gender}">
                                <option value="">-- Chọn giới tính --</option>
                                <option value="NAM">Nam</option>
                                <option value="NU">Nữ</option>
                                <option value="KHAC">Khác</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}">
                        </div>
                    </div>
                    <span th:if="${#fields.hasErrors('gender')}" class="text-danger small" th:errors="*{gender}"></span>
                    <span th:if="${#fields.hasErrors('phone')}" class="text-danger small" th:errors="*{phone}"></span>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="birthDate" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                        </div>
                    </div>
                    <span th:if="${#fields.hasErrors('address')}" class="text-danger small" th:errors="*{address}"></span>
                    <span th:if="${#fields.hasErrors('birthDate')}" class="text-danger small" th:errors="*{birthDate}"></span>

                    <div class="mb-3">
                        <label for="profileInfo" class="form-label">Giới thiệu</label>
                        <textarea class="form-control" id="profileInfo" th:field="*{profileInfo}" rows="3"></textarea>
                    </div>
                    <span th:if="${#fields.hasErrors('profileInfo')}" class="text-danger small" th:errors="*{profileInfo}"></span>


                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}"
                               th:placeholder="${user.id == null ? 'Bắt buộc' : 'Để trống nếu không muốn đổi'}">
                    </div>
                    <span th:if="${#fields.hasErrors('password')}" class="text-danger small" th:errors="*{password}"></span>


                    <div class="mb-3">
                        <label class="form-label">Vai trò</label>
                        <div>
                            <th:block th:each="role : ${allRoles}">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="${role.id}" th:text="${role.name}">
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" role="switch" id="enabledSwitch" th:field="*{enabled}">
                        <label class="form-check-label" for="enabledSwitch">Hoạt động</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
