<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav class="col-md-2 d-none d-md-block sidebar py-3 px-0 positive-fixed" th:fragment="sidebar">
        <div class="d-flex flex-column h-100">
            <div>
                <div class="logo ps-3">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Forumi<span class="logo-orange">kaa</span></span>
                </div>
                <ul class="nav flex-column mb-2 ps-3">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}"
                           th:classappend="${#httpServletRequest != null and #httpServletRequest.getRequestURI().startsWith('/admin') and #httpServletRequest.getRequestURI().length() == 6 ? 'active' : ''}"><i class="bi bi-house-door"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}"
                           th:classappend="${#httpServletRequest != null and #httpServletRequest.getRequestURI().startsWith('/admin/users') ? 'active' : ''}"><i class="bi bi-people"></i> Quản lý người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-file-text"></i> Quản lý bài viết</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-briefcase"></i> Quản lý nhóm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-flag"></i> Báo cáo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-question-circle"></i> Yêu cầu hỗ trợ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-gear"></i> Cài đặt</a>
                    </li>
                </ul>
            </div>
            <div class="admin-profile d-flex align-items-center mt-auto p-3">
                <img src="https://i.pravatar.cc/40" alt="Admin Avatar" class="rounded-circle me-2">
                <div>
                    <div class="fw-bold" th:text="${#authentication.name}">Admin</div>
                    <small>Quản trị viên</small>
                </div>
            </div>
        </div>
    </nav>

</body>
</html>
