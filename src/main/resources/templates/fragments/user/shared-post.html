<!-- Shared Post Fragment -->
<div th:fragment="shared-post">
    <!-- Check if this is a shared post -->
    <div th:if="${post.originalPost != null}" class="shared-post-container">
        <!-- Message của người chia sẻ (phần trên) -->
        <div class="share-message mb-3" th:if="${post.content != null && !#strings.isEmpty(post.content)}">
            <p class="card-text" style="white-space: pre-wrap; font-size: 16px;"
               th:text="${post.content}">Message của người chia sẻ...</p>
        </div>
        
        <!-- Original Post Preview (phần dưới) -->
        <div class="original-post-preview">
            <div class="card border-0 bg-light">
                <div class="card-body p-3">
                    <!-- Original Post Author -->
                        <div class="d-flex align-items-center mb-2">
                        <img th:src="${post.originalPost['userAvatar']}" 
                             alt="avatar" class="rounded-circle me-2" width="32" height="32"
                             onerror="this.src='https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png'">
                        <div class="flex-grow-1">
                            <div class="d-flex align-items-center mb-1">
                                <strong th:text="${post.originalPost['userName']}">Tác giả gốc</strong>
                                <!-- Group badge nếu bài viết gốc thuộc group -->
                                <span th:if="${post.originalPost['groupName'] != null}" 
                                      class="badge bg-primary ms-2 d-flex align-items-center" 
                                      style="font-size: 0.7rem; padding: 2px 6px;">
                                    <i class="fa fa-users me-1"></i>
                                    <span th:text="${post.originalPost['groupName']}">Group Name</span>
                                </span>
                            </div>
                            <div class="text-muted small">
                                <small th:text="${#temporals.format(post.originalPost['createdAt'], 'dd/MM/yyyy HH:mm')}">Thời gian</small>
                                •
                                <small th:if="${post.originalPost['privacy'] != null}">
                                    <i th:class="'fa fa-' + ${post.originalPost['privacy'].name() == 'PUBLIC' ? 'globe-asia' : (post.originalPost['privacy'].name() == 'FRIENDS' ? 'users' : 'lock')}"></i>
                                </small>
                            </div>
                        </div>

                        <!-- Topics của bài viết gốc -->
                        <div th:if="${post.originalPost['topics'] != null && !post.originalPost['topics'].isEmpty()}"
                             class="d-flex justify-content-end mb-2">
                            <div class="d-flex flex-wrap gap-2">
                                <span th:each="topic : ${post.originalPost['topics']}"
                                      class="fw-bold"
                                      style="font-size: 0.9rem; color: #1da1f2">
                                    <span th:text="'#' + ${topic.name}">#Topic</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Original Post Content -->
                    <div class="original-post-content">
                        <h6 class="mb-2 fw-bold" th:text="${post.originalPost['title']}">Tiêu đề bài viết gốc</h6>
                        <div class="mb-2 text-muted" th:utext="${post.originalPost['content']}">Nội dung bài viết gốc...</div>
                        
                        <!-- Original Post Documents -->
                        <div th:if="${post.originalPost['documents'] != null and !post.originalPost['documents'].isEmpty()}" class="mt-2">
                            <small class="text-muted">
                                <i class="fa fa-paperclip me-1"></i>
                                <span th:text="${#lists.size(post.originalPost['documents'])} + ' tệp đính kèm'">Tệp đính kèm</span>
                            </small>
                        </div>
                        
                        <!-- Original Post Stats -->
                        <div class="mt-2 d-flex gap-3">
                            <small class="text-muted" th:if="${post.originalPost['likeCount'] != null}">
                                <i class="fa fa-thumbs-up me-1"></i>
                                <span th:text="${post.originalPost['likeCount']} + ' lượt thích'">0 lượt thích</span>
                            </small>
                            <small class="text-muted" th:if="${post.originalPost['commentCount'] != null}">
                                <i class="fa fa-comment me-1"></i>
                                <span th:text="${post.originalPost['commentCount']} + ' bình luận'">0 bình luận</span>
                            </small>
                            <small class="text-muted" th:if="${post.originalPost['shareCount'] != null}">
                                <i class="fa fa-share me-1"></i>
                                <span th:text="${post.originalPost['shareCount']} + ' lượt chia sẻ'">0 lượt chia sẻ</span>
                            </small>
                        </div>
                    </div>
                    
                    <!-- View Original Button -->
                    <div class="mt-2">
                        <a th:href="@{/posts/{id}(id=${post.originalPost['id']})}" 
                           class="btn btn-sm btn-outline-primary">
                            <i class="fa fa-external-link-alt me-1"></i>Xem bài viết gốc
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Regular Post Content (for non-shared posts) -->
    <div th:if="${post.originalPost == null}">
        <h5 class="card-title mb-2" th:if="${post.title != null && !#strings.isEmpty(post.title)}"
            th:text="${post.title}">Tiêu đề bài viết</h5>
        <div class="card-text" th:utext="${post.content}">Nội dung bài viết...</div>
    </div>
    
</div>
