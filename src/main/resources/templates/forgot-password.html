<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Section -->
            <div class="col-lg-5 p-0">
                <div class="left-section">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Forumikaa</span>
                    </div>
                    <div class="welcome-content">
                        <h1 class="display-5 fw-bold mb-4">Bạn quên mật khẩu?</h1>
                        <p class="lead mb-5">Đừng lo lắng! Chúng tôi sẽ giúp bạn thiết lập lại và quay trở lại cộng đồng.</p>
                        <ul class="feature-list">
                            <li>
                                <div class="feature-icon">
                                    <i class="fas fa-share-alt"></i>
                                </div>
                                <span>Chia sẻ tài nguyên học tập</span>
                            </li>
                            <li>
                                <div class="feature-icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <span>Thảo luận các chủ đề</span>
                            </li>
                            <li>
                                <div class="feature-icon">
                                    <i class="fas fa-calendar-check"></i>
                                </div>
                                <span>Cập nhật các sự kiện</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-lg-7 p-0">
                <div class="right-section">
                    <div class="login-form">
                        <h2 class="text-center mb-4 fw-bold">Quên mật khẩu</h2>
                        <!-- Alert Messages -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div class="text-center mb-4">
                            <p class="text-muted">
                                Nhập email của bạn và chúng tôi sẽ gửi cho bạn OTP để đặt lại mật khẩu.
                            </p>
                        </div>
                        <form th:action="@{/forgot-password}" method="post">
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="Nhập email" required>
                                </div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Gửi OTP
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="mb-0">
                                <a href="/login" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-1"></i>Quay lại Đăng nhập
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
